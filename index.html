<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daddy's DeFi Vault ðŸ’¼</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <style>
    body {
      background-color: #0a0a0a;
      color: #eaeaea;
      font-family: 'Segoe UI', sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    h1, h2 {
      color: #00ffc3;
    }
    .card {
      background: #111;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
    }
    .gain { color: #00ff8f; }
    .loss { color: #ff4b4b; }
    canvas {
      background: #111;
      border-radius: 6px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¼ Daddy's Live DeFi Vault</h1>
  <p id="timestamp"></p>

  <h2>Stablecoin Portfolio</h2>
  <div id="stable-output"></div>
  <canvas id="stableChart" height="120"></canvas>

  <h2>Heaven's Vault Portfolio</h2>
  <div id="heaven-output"></div>
  <canvas id="heavenChart" height="120"></canvas>

  <script>
    let stableChartRef = null;
    let heavenChartRef = null;

    async function fetchData() {
      const res = await fetch('/api/update');
      const data = await res.json();
      document.getElementById('timestamp').innerText = `Last updated: ${data.timestamp} UTC`;

      const stableDiv = document.getElementById('stable-output');
      const heavenDiv = document.getElementById('heaven-output');
      stableDiv.innerHTML = heavenDiv.innerHTML = '';

      const card = (label, val, cls = '') => `<div class="card ${cls}"><strong>${label}</strong><br>Â£${val}</div>`;

      stableDiv.innerHTML += card('Total Value', data.Stablecoin.total.replace('Â£',''));
      Object.entries(data.Stablecoin.tokens).forEach(([k,v]) => {
        stableDiv.innerHTML += card(`${k.toUpperCase()} Price`, v.price);
      });
      stableDiv.innerHTML += card('Stablecoin Gain', data.Stablecoin.gain, data.Stablecoin.gain >= 0 ? 'gain' : 'loss');

      heavenDiv.innerHTML += card('Total Value', data.Heaven.total.replace('Â£',''));
      Object.entries(data.Heaven.tokens).forEach(([k,v]) => {
        heavenDiv.innerHTML += card(`${k.toUpperCase()} Price`, v.price);
      });
      heavenDiv.innerHTML += card("Heaven's Vault Gain", data.Heaven.gain, data.Heaven.gain >= 0 ? 'gain' : 'loss');

      const drawLineChart = (ctxId, history, color, chartRef) => {
        const ctx = document.getElementById(ctxId).getContext('2d');
        if (chartRef) chartRef.destroy();
        return new Chart(ctx, {
          type: 'line',
          data: {
            labels: history.map(p => p.time),
            datasets: [{
              label: ctxId.includes('stable') ? 'Stablecoin Value' : 'Heaven Vault Value',
              data: history.map(p => p.value),
              fill: false,
              borderColor: color,
              tension: 0.2
            }]
          },
          options: {
            scales: {
              x: {
                type: 'time',
                time: { unit: 'minute' },
                ticks: { color: '#888' }
              },
              y: {
                beginAtZero: false,
                ticks: { color: '#888' }
              }
            },
            plugins: {
              legend: { display: false }
            }
          }
        });
      };

      stableChartRef = drawLineChart('stableChart', data.Stablecoin.history, '#00ff8f', stableChartRef);
      heavenChartRef = drawLineChart('heavenChart', data.Heaven.history, '#00c3ff', heavenChartRef);
    }

    fetchData();
    setInterval(fetchData, 60000);
  </script>
</body>
</html>
