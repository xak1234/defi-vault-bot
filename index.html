  <div class="section">

  <script>
    let winnings = parseFloat(localStorage.getItem("winnings")) || 0;
    let startHeaven = parseFloat(localStorage.getItem("startHeaven"));
    if (isNaN(startHeaven)) startHeaven = 5000;

    const START_STABLE = 5000;

    const stableTokens = {
      'USDE': 'ethena-usde',
      'RAI': 'rai',
      'FRAX': 'frax',
      'ALUSD': 'alchemix-usd',
      'LUSD': 'liquity-usd'
    };

    const heavenTokens = {
      'ETHENA': 'ethena-usde',
      'PENDLE': 'pendle',
      'GMX': 'gmx',
      'LIT': 'litentry',
      'METH': 'mantle-staked-ether'
    };

    const debugBox = document.createElement('div');
    debugBox.style.fontSize = '12px';
    debugBox.style.color = '#888';
    debugBox.style.marginTop = '20px';
    document.body.appendChild(debugBox);

    'liquity-usd': 'LQTYUSDT',
    'pendle': 'PENDLEUSDT',
    'gmx': 'GMXUSDT',
    'litentry': 'LITUSDT',
    'mantle-staked-ether': 'MNTUSDT'
  };

  let prices = {};

  try {
    for (const [key, symbol] of Object.entries(tokens)) {
      const binanceSymbol = priceMap[symbol];

      const res = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${binanceSymbol}`);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);

      const data = await res.json();
      prices[symbol] = { gbp: parseFloat(data.price) };
    }

        console.error("‚ùå Fetch error:", err);
        return null;

    }

    function calculate(tokens, prices, start) {
      const split = start / Object.keys(tokens).length;
      let total = 0;
      const html = [];

      for (const [symbol, id] of Object.entries(tokens)) {
        const price = prices && prices[id]?.gbp;
        if (price) {
          const qty = split / price;
          const value = qty * price;
          total += value;
          html.push(`<div class="box">${symbol} Price<br>¬£${price.toFixed(6)}</div>`);
        } else {
          html.push(`<div class="box">${symbol} Price<br>Unavailable</div>`);
        }
      }

      const gain = total - start;
      const gainClass = gain >= 0 ? 'positive' : 'negative';
      return { html: `<div class="box">Total Value<br>¬£${total.toFixed(2)}</div>${html.join('')}<div class="gain ${gainClass}">Gain<br>¬£${gain.toFixed(2)}</div>`, gain };
    }

    async function updateVault() {
      const stablePrices = await fetchPrices(stableTokens);
      const heavenPrices = await fetchPrices(heavenTokens);

      let stableData, heavenData;

      if (stablePrices) {
        stableData = calculate(stableTokens, stablePrices, START_STABLE);
        document.getElementById("stable").innerHTML = stableData.html;
      } else {
        debugBox.innerText = '‚ö†Ô∏è Stablecoin prices failed to update. Retaining previous values.';
      }

      if (heavenPrices) {
        heavenData = calculate(heavenTokens, heavenPrices, startHeaven);
        document.getElementById("heaven").innerHTML = heavenData.html;
      } else {
        debugBox.innerText += ' ‚ö†Ô∏è Heaven portfolio prices failed to update. Retaining previous values.';
      }

      if (heavenData && heavenData.gain >= 50) {
        winnings += heavenData.gain;
        startHeaven += heavenData.gain;
        localStorage.setItem("winnings", winnings.toFixed(2));
        localStorage.setItem("startHeaven", startHeaven.toFixed(2));
      }

      document.getElementById("winnings").innerHTML = `¬£${winnings.toFixed(2)}`;
      document.getElementById("timestamp").textContent = "Last updated: " + new Date().toUTCString();

      const negativeGain = (stableData && stableData.gain < 0) || (heavenData && heavenData.gain < 0);
      document.getElementById("toilet").style.display = negativeGain ? 'block' : 'none';
    }

    function resetWinnings() {
      winnings = 0;
      startHeaven = 5000;
      localStorage.clear();
      updateVault();
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateVault();
      setInterval(updateVault, 5000);
    });
  </script>
</body>
