<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daddy's DeFi Vault ðŸ’¼</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@0.1.1/build/Chart.Financial.min.js"></script>
  <style>
    body {
      background-color: #0a0a0a;
      color: #eaeaea;
      font-family: 'Segoe UI', sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    h1, h2 {
      color: #00ffc3;
    }
    .card {
      background: #111;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
    }
    .gain { color: #00ff8f; }
    .loss { color: #ff4b4b; }
    canvas {
      background: #111;
      border-radius: 6px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¼ Daddy's Live DeFi Vault</h1>
  <p id="timestamp"></p>

  <h2>Stablecoin Portfolio</h2>
  <div id="stable-output"></div>
  <canvas id="stableChart" height="120"></canvas>

  <h2>Heaven's Vault Portfolio</h2>
  <div id="heaven-output"></div>
  <canvas id="heavenChart" height="120"></canvas>

  <script>
    async function fetchData() {
      const res = await fetch('/api/update');
      const data = await res.json();
      document.getElementById('timestamp').innerText = `Last updated: ${data.timestamp} UTC`;

      const stableDiv = document.getElementById('stable-output');
      const heavenDiv = document.getElementById('heaven-output');
      stableDiv.innerHTML = heavenDiv.innerHTML = '';

      const card = (label, val, cls = '') => `<div class="card ${cls}"><strong>${label}</strong><br>Â£${val}</div>`;

      stableDiv.innerHTML += card('Total Value', data.Stablecoin.total.replace('Â£',''));
      Object.entries(data.Stablecoin.tokens).forEach(([k,v]) => {
        stableDiv.innerHTML += card(`${k.toUpperCase()} Price`, v.price);
      });
      stableDiv.innerHTML += card('Stablecoin Gain', data.Stablecoin.gain, data.Stablecoin.gain >= 0 ? 'gain' : 'loss');

      heavenDiv.innerHTML += card('Total Value', data.Heaven.total.replace('Â£',''));
      Object.entries(data.Heaven.tokens).forEach(([k,v]) => {
        heavenDiv.innerHTML += card(`${k.toUpperCase()} Price`, v.price);
      });
      heavenDiv.innerHTML += card("Heaven's Vault Gain", data.Heaven.gain, data.Heaven.gain >= 0 ? 'gain' : 'loss');

      const drawCandleChart = (ctxId, history, color) => {
        const ctx = document.getElementById(ctxId).getContext('2d');
        const candleData = history.map((point, i) => {
          const val = point.value;
          return {
            x: i,
            o: val - 5,
            h: val + 10,
            l: val - 10,
            c: val + (Math.random() * 5 - 2.5)
          };
        });
        new Chart(ctx, {
          type: 'candlestick',
          data: {
            datasets: [{
              label: ctxId.includes('stable') ? 'Stablecoin Candles' : 'Heaven Candles',
              data: candleData,
              color: color
            }]
          },
          options: {
            scales: {
              x: { display: false },
              y: { beginAtZero: false }
            },
            plugins: {
              legend: { display: false }
            }
          }
        });
      };

      drawCandleChart('stableChart', data.Stablecoin.history, '#00ff8f');
      drawCandleChart('heavenChart', data.Heaven.history, '#00c3ff');
    }

    fetchData();
    setInterval(fetchData, 60000);
  </script>
</body>
</html>
