<!DOCTYPE html>
<html>
<head>
  <title>ðŸ’¼ Daddy's Real DeFi Vault</title>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #0d0d0d;
      color: #00ffcc;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      color: #00ffff;
    }
    .timestamp {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 20px;
    }
    .section-title {
      font-size: 16px;
      font-weight: bold;
      color: #00ffff;
      margin: 20px 0 10px;
    }
    .box {
      background: #111;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #222;
      transition: background-color 0.5s ease;
    }
    .gain {
      font-weight: bold;
      color: #00ffcc;
    }
    .positive {
      color: #00ff00;
    }
    .negative {
      color: #ff4444;
    }
    .flash-up {
      background-color: #003300 !important;
    }
    .flash-down {
      background-color: #330000 !important;
    }
    #chartContainer {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¼ Daddy's Real DeFi Vault</h1>
  <div class="timestamp" id="timestamp">Loading...</div>

  <div class="section">
    <div class="section-title">Stablecoin Portfolio</div>
    <div id="stable">Loading...</div>
  </div>

  <div class="section">
    <div class="section-title">Heaven's Vault Portfolio</div>
    <div id="heaven">Loading...</div>
  </div>

  <div id="chartContainer">
    <div class="section-title">Combined Portfolio Performance</div>
    <canvas id="vaultChart" width="400" height="120"></canvas>
  </div>

  <script>
    const stableTokens = {
      'USDE': 'ethena-usde',
      'RAI': 'rai',
      'FRAX': 'frax',
      'ALUSD': 'alchemix-usd',
      'LUSD': 'liquity-usd'
    };

    const heavenTokens = {
      'ETHENA': 'ethena-usde',
      'PENDLE': 'pendle',
      'GMX': 'gmx',
      'LIT': 'litentry',
      'METH': 'mantle-staked-ether'
    };

    let previousPrices = {};
    let holdings = { stable: {}, heaven: {} };
    let performanceHistory = [];
    let chart;

    function saveHoldings() {
      localStorage.setItem('daddyVaultHoldings', JSON.stringify(holdings));
    }

    function loadHoldings() {
      const saved = localStorage.getItem('daddyVaultHoldings');
      if (saved) holdings = JSON.parse(saved);
    }

    async function fetchPrices(tokens) {
      const ids = [...new Set(Object.values(tokens))].join(',');
      const coingeckoUrl = `https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=gbp`;
      const coinpaprikaUrl = `https://api.coinpaprika.com/v1/tickers`;
      const cryptocompareUrl = `https://min-api.cryptocompare.com/data/pricemulti?fsyms=${Object.keys(tokens).join(',')}&tsyms=GBP`;

      try {
        const res = await fetch(coingeckoUrl);
        if (!res.ok) throw new Error('Primary source failed');
        return await res.json();
      } catch (e1) {
        console.warn('CoinGecko failed, trying CoinPaprika...', e1);
        try {
          const res2 = await fetch(coinpaprikaUrl);
          if (!res2.ok) throw new Error('CoinPaprika source failed');
          const data = await res2.json();
          let result = {};
          for (const [symbol, id] of Object.entries(tokens)) {
            const token = data.find(t => t.id === id || t.symbol.toLowerCase() === symbol.toLowerCase());
            if (token) {
              result[id] = { gbp: token.quotes?.GBP?.price || token.quotes?.USD?.price || 0 };
            }
          }
          return result;
        } catch (e2) {
          console.warn('CoinPaprika failed, trying CryptoCompare...', e2);
          try {
            const res3 = await fetch(cryptocompareUrl);
            if (!res3.ok) throw new Error('CryptoCompare failed');
            const data3 = await res3.json();
            let result = {};
            for (const [symbol, id] of Object.entries(tokens)) {
              const symbolUpper = symbol.toUpperCase();
              if (data3[symbolUpper]?.GBP) {
                result[id] = { gbp: data3[symbolUpper].GBP };
              }
            }
            return result;
          } catch (e3) {
            console.error('All price sources failed:', e3);
            throw new Error('Price fetch failed from all sources');
          }
        }
      }
    }
  </script>
</body>
</html>
