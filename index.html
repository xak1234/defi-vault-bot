<!DOCTYPE html>
<html>
<head>
  <title>ðŸ’¼ Daddy's Live DeFi Vault</title>
  <meta charset="UTF-8">
  <style>
    body {
      background: #0d0d0d;
      color: #00ffcc;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      color: #00ffff;
      font-size: 20px;
    }
    .timestamp {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 40px;
    }
    .section-title {
      font-size: 16px;
      font-weight: bold;
      color: #00ffff;
      margin-bottom: 10px;
    }
    .box {
      background: #111;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #222;
    }
    .gain {
      font-weight: bold;
      color: #00ffcc;
      margin-top: 10px;
    }
    .positive {
      color: #00ff00;
    }
    .negative {
      color: #ff4444;
    }
  </style>
  <script>
    const START_STABLE = 5000;
    const START_HEAVEN = 5000;

    const stableTokens = {
      'USDE': 'ethena-usde',
      'RAI': 'rai',
      'FRAX': 'frax',
      'ALUSD': 'alchemix-usd',
      'LUSD': 'liquity-usd'
    };

    const heavenTokens = {
      'ETHENA': 'ethena-usde',
      'PENDLE': 'pendle',
      'GMX': 'gmx',
      'LIT': 'litentry',
      'METH': 'mantle-staked-ether'
    };

    async function fetchPrices(tokens) {
      const ids = Object.values(tokens).join(',');
      const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=gbp`);
      return res.json();
    }

    function calculate(tokens, prices, start) {
      const split = start / Object.keys(tokens).length;
      let total = 0;
      const tokenHTML = [];

      for (const [symbol, id] of Object.entries(tokens)) {
        const price = prices[id]?.gbp ?? 1;
        const qty = split / price;
        const value = qty * price;
        total += value;

        tokenHTML.push(`
          <div class="box">${symbol} Price<br>Â£${price.toFixed(6)}</div>
        `);
      }

      const gain = total - start;
      const gainClass = gain >= 0 ? 'positive' : 'negative';
      const totalBox = `<div class="box">Total Value<br>Â£${total.toFixed(2)}</div>`;
      const gainBox = `<div class="gain ${gainClass}">Gain<br>Â£${gain.toFixed(2)}</div>`;

      return totalBox + tokenHTML.join('') + gainBox;
    }

    async function updateVault() {
      const stablePrices = await fetchPrices(stableTokens);
      const heavenPrices = await fetchPrices(heavenTokens);

      const stableHTML = calculate(stableTokens, stablePrices, START_STABLE);
      const heavenHTML = calculate(heavenTokens, heavenPrices, START_HEAVEN);

      document.getElementById("stable").innerHTML = stableHTML;
      document.getElementById("heaven").innerHTML = heavenHTML;

      const now = new Date().toUTCString();
      document.getElementById("timestamp").textContent = `Last updated: ${now}`;
    }

    setInterval(updateVault, 60000);
    window.onload = updateVault;
  </script>
</head>
<body>
  <h1>ðŸ’¼ Daddy's Live DeFi Vault</h1>
  <div class="timestamp" id="timestamp">Loading...</div>

  <div class="section">
    <div class="section-title">Stablecoin Portfolio</div>
    <div id="stable">Loading...</div>
  </div>

  <div class="section">
    <div class="section-title">Heaven's Vault Portfolio</div>
    <div id="heaven">Loading...</div>
  </div>
</body>
</html>
