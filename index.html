<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daddy's DeFi Vault ðŸ’¼</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <style>
    body {
      background-color: #0a0a0a;
      color: #eaeaea;
      font-family: 'Segoe UI', sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    h1, h2 {
      color: #00ffc3;
    }
    .card {
      background: #111;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      transition: background 0.3s;
    }
    .gain { color: #00ff8f; }
    .loss { color: #ff4b4b; }
    canvas {
      background: #111;
      border-radius: 6px;
      margin-top: 1rem;
      height: 150px !important;
    }
    .flash {
      animation: flashChange 1s ease-in-out;
    }
    @keyframes flashChange {
      0% { background-color: #333; }
      50% { background-color: #555; }
      100% { background-color: #333; }
    }
  </style>
</head>
<body>
  <h1>ðŸ’¼ Daddy's Live DeFi Vault</h1>
  <p id="timestamp"></p>

  <h2>Stablecoin Portfolio</h2>
  <div id="stable-output"></div>
  <canvas id="stableChart"></canvas>

  <h2>Heaven's Vault Portfolio</h2>
  <div id="heaven-output"></div>
  <canvas id="heavenChart"></canvas>

  <script>
    let stableChartRef = null;
    let heavenChartRef = null;
    let previousPrices = {};

    async function fetchData() {
      const res = await fetch('/api/update');
      const data = await res.json();
      document.getElementById('timestamp').innerText = `Last updated: ${data.timestamp} UTC`;

      const stableDiv = document.getElementById('stable-output');
      const heavenDiv = document.getElementById('heaven-output');
      stableDiv.innerHTML = heavenDiv.innerHTML = '';

      const card = (label, val, id, cls = '') => `<div id="${id}" class="card ${cls}"><strong>${label}</strong><br>Â£${val}</div>`;

      stableDiv.innerHTML += card('Total Value', data.Stablecoin.total.replace('Â£',''), 'stable-total');
      Object.entries(data.Stablecoin.tokens).forEach(([k,v]) => {
        const pid = `stable-${k}`;
        stableDiv.innerHTML += card(`${k.toUpperCase()} Price`, v.price, pid);
        checkFlash(pid, v.price);
      });
      stableDiv.innerHTML += card('Stablecoin Gain', data.Stablecoin.gain, 'stable-gain', data.Stablecoin.gain >= 0 ? 'gain' : 'loss');

      heavenDiv.innerHTML += card('Total Value', data.Heaven.total.replace('Â£',''), 'heaven-total');
      Object.entries(data.Heaven.tokens).forEach(([k,v]) => {
        const pid = `heaven-${k}`;
        heavenDiv.innerHTML += card(`${k.toUpperCase()} Price`, v.price, pid);
        checkFlash(pid, v.price);
      });
      heavenDiv.innerHTML += card("Heaven's Vault Gain", data.Heaven.gain, 'heaven-gain', data.Heaven.gain >= 0 ? 'gain' : 'loss');

      const drawChart = (ctxId, history, chartRef, color) => {
        const ctx = document.getElementById(ctxId).getContext('2d');
        if (chartRef) chartRef.destroy();
        return new Chart(ctx, {
          type: 'candlestick',
          data: {
            datasets: [{
              label: ctxId.includes('stable') ? 'Stable Portfolio' : 'Heaven Portfolio',
              data: history.map(p => ({ x: new Date(p.time), o: p.open, h: p.high, l: p.low, c: p.close })),
              borderColor: color,
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: {
              x: { type: 'time', time: { unit: 'minute' }, ticks: { color: '#888' } },
              y: { ticks: { color: '#888' } }
            }
          }
        });
      };

      stableChartRef = drawChart('stableChart', data.Stablecoin.history, stableChartRef, '#00ff8f');
      heavenChartRef = drawChart('heavenChart', data.Heaven.history, heavenChartRef, '#00c3ff');
    }

    function checkFlash(id, newVal) {
      const el = document.getElementById(id);
      if (!el) return;
      const prev = previousPrices[id];
      if (prev && prev !== newVal) {
        el.classList.add('flash');
        setTimeout(() => el.classList.remove('flash'), 1000);
      }
      previousPrices[id] = newVal;
    }

    fetchData();
    setInterval(fetchData, 10000);
  </script>
</body>
</html>
