<!DOCTYPE html>
<html>
<head>
  <title>ðŸ’¼ Daddy's Live DeFi Vault</title>
  <meta charset="UTF-8">
  <style>
    body {
      background: #0d0d0d;
      color: #00ffcc;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      color: #00ffff;
      font-size: 20px;
    }
    .timestamp {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 40px;
    }
    .section-title {
      font-size: 16px;
      font-weight: bold;
      color: #00ffff;
      margin-bottom: 10px;
    }
    .box {
      background: #111;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #222;
      transition: background-color 0.5s ease;
    }
    .gain {
      font-weight: bold;
      color: #00ffcc;
      margin-top: 10px;
    }
    .positive {
      color: #00ff00;
    }
    .negative {
      color: #ff4444;
    }
    .flash-up {
      background-color: #003300 !important;
    }
    .flash-down {
      background-color: #330000 !important;
    }
  </style>
  <script>
    const START_STABLE = 5000;
    const START_HEAVEN = 5000;

    const stableTokens = {
      'USDE': 'ethena-usde',
      'RAI': 'rai',
      'FRAX': 'frax',
      'ALUSD': 'alchemix-usd',
      'LUSD': 'liquity-usd'
    };

    const heavenTokens = {
      'ETHENA': 'ethena-usde',
      'PENDLE': 'pendle',
      'GMX': 'gmx',
      'LIT': 'litentry',
      'METH': 'mantle-staked-ether'
    };

    let previousPrices = {};
    let lastGoodPrices = null;

    async function fetchPrices(tokenMap) {
      const ids = [...new Set(Object.values(tokenMap))].join(',');
      const url = `https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=gbp`;
      const res = await fetch(url);
      if (!res.ok) throw new Error("Rate limit or network error");
      return res.json();
    }

    function updateBox(id, price) {
      const el = document.getElementById(id);
      if (!el) return;

      const prev = previousPrices[id];

      if (prev !== undefined) {
        if (price > prev) {
          el.classList.add("flash-up");
        } else if (price < prev) {
          el.classList.add("flash-down");
        }

        setTimeout(() => {
          el.classList.remove("flash-up", "flash-down");
        }, 1500);
      }

      el.innerHTML = `Â£${price.toFixed(6)}`;
      previousPrices[id] = price;
    }

    function calculatePortfolio(tokens, prices, startAmount, prefix) {
      const split = startAmount / Object.keys(tokens).length;
      let total = 0;
      const tokenHTML = [];

      for (const [symbol, id] of Object.entries(tokens)) {
        const price = prices[id]?.gbp ?? 1;
        const qty = split / price;
        const value = qty * price;
        total += value;

        const boxId = `${prefix}-${symbol}`;
        tokenHTML.push(`
          <div class="box">
            ${symbol} Price<br>
            <div id="${boxId}">${previousPrices[boxId] ? `Â£${previousPrices[boxId].toFixed(6)}` : 'Loading...'}</div>
          </div>
        `);

        setTimeout(() => updateBox(boxId, price), 0);
      }

      const gain = total - startAmount;
      const gainClass = gain >= 0 ? 'positive' : 'negative';

      return `
        <div class="box">Total Value<br>Â£${total.toFixed(2)}</div>
        ${tokenHTML.join('')}
        <div class="gain ${gainClass}">Gain<br>Â£${gain.toFixed(2)} (${((gain / startAmount) * 100).toFixed(2)}%)</div>
      `;
    }

    async function updateVault() {
      try {
        const allTokens = { ...stableTokens, ...heavenTokens };
        const prices = await fetchPrices(allTokens);
        lastGoodPrices = prices;

        document.getElementById("stable").innerHTML = calculatePortfolio(stableTokens, prices, START_STABLE, "stable");
        document.getElementById("heaven").innerHTML = calculatePortfolio(heavenTokens, prices, START_HEAVEN, "heaven");

        document.getElementById("timestamp").textContent = "Last updated: " + new Date().toUTCString();
      } catch (err) {
        console.warn("ðŸ›‘ Price fetch failed. Keeping previous display:", err.message);
        if (!lastGoodPrices) return; // do nothing on first run fail

        // fallback to last known prices if available
        document.getElementById("stable").innerHTML = calculatePortfolio(stableTokens, lastGoodPrices, START_STABLE, "stable");
        document.getElementById("heaven").innerHTML = calculatePortfolio(heavenTokens, lastGoodPrices, START_HEAVEN, "heaven");
        document.getElementById("timestamp").textContent = "Last updated: " + new Date().toUTCString() + " (cached)";
      }
    }

    setInterval(updateVault, 300000); // Every 5 minutes
    window.onload = updateVault;
  </script>
</head>
<body>
  <h1>ðŸ’¼ Daddy's Live DeFi Vault</h1>
  <div class="timestamp" id="timestamp">Loading...</div>

  <div class="section">
    <div class="section-title">Stablecoin Portfolio</div>
    <div id="stable">Loading...</div>
  </div>

  <div class="section">
    <div class="section-title">Heaven's Vault Portfolio</div>
    <div id="heaven">Loading...</div>
  </div>
</body>
</html>
