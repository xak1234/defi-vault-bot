<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daddy's DeFi Vault ðŸ’¼</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #eaeaea;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #00ffc3;
    }
    h2 {
      color: #00bfb3;
      margin-top: 3rem;
    }
    .card {
      background: #111;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
      border: 1px solid #2c2c2c;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 255, 195, 0.2);
    }
    .label {
      font-weight: bold;
      color: #ccc;
    }
    .value {
      color: #00ffc3;
      transition: color 0.5s ease, transform 0.3s ease;
    }
    .gain {
      color: #00ff8f;
      animation: flashGain 1s ease;
    }
    .loss {
      color: #ff4b4b;
      animation: flashLoss 1s ease;
    }
    @keyframes flashGain {
      from { background-color: rgba(0, 255, 143, 0.2); }
      to { background-color: transparent; }
    }
    @keyframes flashLoss {
      from { background-color: rgba(255, 75, 75, 0.2); }
      to { background-color: transparent; }
    }
  </style>
</head>
<body>
  <h1>ðŸ’¼ Daddy's Live DeFi Vault</h1>
  <p>Updated via <code>/api/update</code></p>

  <h2>Stablecoin Portfolio</h2>
  <div id="stable-output"></div>

  <h2>Heaven's Vault Portfolio</h2>
  <div id="heaven-output"></div>

  <script>
    async function fetchVault() {
      try {
        const res = await fetch('/api/update');
        const data = await res.json();

        const stableOutput = document.getElementById('stable-output');
        const heavenOutput = document.getElementById('heaven-output');
        stableOutput.innerHTML = '';
        heavenOutput.innerHTML = '';

        const createCard = (label, value, isChange = false) => {
          let changeClass = '';
          if (isChange && typeof value === 'string') {
            const numeric = parseFloat(value);
            if (!isNaN(numeric)) {
              changeClass = numeric > 0 ? 'gain' : numeric < 0 ? 'loss' : '';
            }
          }
          return `
            <div class="card">
              <div class="label">${label}</div>
              <div class="value ${changeClass}">${value}</div>
            </div>
          `;
        };

        // STABLECOIN PORTFOLIO
        if (data.Stablecoin) {
          stableOutput.innerHTML += createCard('Total Value', data.Stablecoin.total);
          Object.entries(data.Stablecoin.tokens).forEach(([name, val]) => {
            stableOutput.innerHTML += createCard(`${name.toUpperCase()} Price`, `Â£${val.price}`);
          });
          stableOutput.innerHTML += createCard('Stablecoin Gain', `${data.Stablecoin.gain} %`, true);
        }

        // HEAVEN'S VAULT
        if (data.Heaven) {
          heavenOutput.innerHTML += createCard('Total Value', data.Heaven.total);
          Object.entries(data.Heaven.tokens).forEach(([name, val]) => {
            heavenOutput.innerHTML += createCard(`${name.toUpperCase()} Price`, `Â£${val.price}`);
          });
          heavenOutput.innerHTML += createCard("Heaven's Vault Gain", `${data.Heaven.gain} %`, true);
        }

      } catch (err) {
        document.getElementById('stable-output').innerHTML = '<p>Error fetching vault data ðŸ˜¢</p>';
        document.getElementById('heaven-output').innerHTML = '';
      }
    }

    fetchVault();
    setInterval(fetchVault, 60000);
  </script>
</body>
</html>
