<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeFi Vault Tracker</title>
  <script defer src="app.js"></script>
  <style>
    body {
      background-color: #0e1117;
      color: #e6edf3;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 1rem;
      text-align: center;
      background-color: #1f2937;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 2rem;
      color: #38bdf8;
    }
    .portfolio-container {
      display: flex;
      justify-content: space-around;
      padding: 2rem;
      flex-wrap: wrap;
    }
    .portfolio {
      background-color: #1e293b;
      border-radius: 1rem;
      padding: 1.5rem;
      width: 300px;
      margin: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .portfolio h2 {
      color: #7dd3fc;
      font-size: 1.5rem;
    }
    .asset {
      display: flex;
      justify-content: space-between;
      margin: 0.5rem 0;
      border-bottom: 1px solid #334155;
      padding-bottom: 0.3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“Š DeFi Vault Tracker</h1>
  </header>
  <div class="portfolio-container">
    <div class="portfolio" id="stablecoin">
      <h2>Stablecoin Portfolio</h2>
      <div class="assets" id="stablecoin-assets"></div>
    </div>
    <div class="portfolio" id="heaven">
      <h2>Heaven's Vault Portfolio</h2>
      <div class="assets" id="heaven-assets"></div>
    </div>
  </div>
</body>
</html>
