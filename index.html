<html>
<head>

  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/chart.js">    function updateBox(id, price) {
      const el = document.getElementById(id);
      if (!el) return;
      const prev = previousPrices[id];
      if (prev !== undefined) {
        if (price > prev) el.classList.add("flash-up");
        else if (price < prev) el.classList.add("flash-down");
        setTimeout(() => el.classList.remove("flash-up", "flash-down"), 1500);
      }
      el.innerHTML = `Â£${price.toFixed(6)}`;
      previousPrices[id] = price;
    }

    function calculateValue(tokens, prices, store, prefix) {
      let total = 0;
      let html = '';

      for (const [symbol, id] of Object.entries(tokens)) {
        const price = prices[id]?.gbp ?? previousPrices[`${prefix}-${symbol}`] ?? 0;
        if (!store[symbol]) continue;
        const qty = store[symbol].quantity;
        const value = qty * price;
        total += value;
        const boxId = `${prefix}-${symbol}`;
        html += `
          <div class="box">
            ${symbol} Price<br>
            <div id="${boxId}">Â£${price.toFixed(6)}</div>
          </div>
        `;
        setTimeout(() => updateBox(boxId, price), 0);
      }

      const invested = Object.values(store).reduce((sum, t) => sum + (t.priceBought * t.quantity), 0);
      const gain = total - invested;
      const gainClass = gain >= 0 ? 'positive' : 'negative';

      return `
        <div class="box" style="font-size: 1.5em; font-weight: bold; background: #0d1a26;">Total Value<br>Â£${total.toFixed(2)}</div>
        ${html}
        <div class="gain ${gainClass}">Gain<br>Â£${gain.toFixed(2)} (${((gain / invested) * 100).toFixed(2)}%)</div>
      `;
    }

    function updateChart() {
      const labels = performanceHistory.map(p => p.time);
      const stableData = performanceHistory.map(p => p.stable);
      const heavenData = performanceHistory.map(p => p.heaven);

      if (!chart) {
        const ctx = document.getElementById('vaultChart').getContext('2d');
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [
              {
                label: 'Stablecoin Value',
                data: stableData,
                borderColor: '#00aaff',
                backgroundColor: 'rgba(0,170,255,0.1)',
                tension: 0.2
              },
              {
                label: "Heaven's Vault Value",
                data: heavenData,
                borderColor: '#00ff00',
                backgroundColor: 'rgba(0,255,0,0.1)',
                tension: 0.2
              }
            ]
          },
          options: {
            scales: {
              x: { display: false },
              y: {
                beginAtZero: false,
                suggestedMin: 9000,
                suggestedMax: 11000
              }
            },
            plugins: {
              legend: { labels: { color: '#00ffcc' } }
            }
          }
        });
      } else {
        chart.data.labels = labels;
        chart.data.datasets[0].data = stableData;
        chart.data.datasets[1].data = heavenData;
        chart.update();
      }
    }

    async function updateVault() {
      try {
        const allTokens = { ...stableTokens, ...heavenTokens };
        const prices = await fetchPrices(allTokens);

        if (Object.keys(holdings.stable).length === 0) {
          for (const [symbol, id] of Object.entries(stableTokens)) {
            const qty = 5000 / Object.keys(stableTokens).length / prices[id].gbp;
            holdings.stable[symbol] = { quantity: qty, priceBought: prices[id].gbp };
          }
        }

        if (Object.keys(holdings.heaven).length === 0) {
          for (const [symbol, id] of Object.entries(heavenTokens)) {
            const qty = 5000 / Object.keys(heavenTokens).length / prices[id].gbp;
            holdings.heaven[symbol] = { quantity: qty, priceBought: prices[id].gbp };
          }
        }

        saveHoldings();

        document.getElementById("stable").innerHTML = calculateValue(stableTokens, prices, holdings.stable, 'stable');
        document.getElementById("heaven").innerHTML = calculateValue(heavenTokens, prices, holdings.heaven, 'heaven');

        const stableValue = Object.entries(stableTokens).reduce((sum, [symbol, id]) => {
          const qty = holdings.stable[symbol]?.quantity || 0;
          const price = prices[id]?.gbp || 0;
          return sum + (qty * price);
        }, 0);

        const heavenValue = Object.entries(heavenTokens).reduce((sum, [symbol, id]) => {
          const qty = holdings.heaven[symbol]?.quantity || 0;
          const price = prices[id]?.gbp || 0;
          return sum + (qty * price);
        }, 0);

        const now = new Date();
        performanceHistory.push({
          time: now.toLocaleTimeString(),
          stable: +stableValue.toFixed(2),
          heaven: +heavenValue.toFixed(2)
        });
        if (performanceHistory.length > 30) performanceHistory.shift();
        updateChart();

        document.getElementById("timestamp").textContent = "Last updated: " + now.toUTCString();

      } catch (e) {
        console.error(e);
        document.getElementById("timestamp").textContent = "Last update failed: " + new Date().toUTCString();
      }
    }

    loadHoldings();
    updateVault();
    setInterval(updateVault, 5000);
  </script>

<body>
  <h1>ðŸ’¼ Daddy's Real DeFi Vault</h1>
  <div class="timestamp" id="timestamp">Loading...</div>

  <div class="section">
    <div class="section-title">Stablecoin Portfolio</div>
    <div id="stable">Loading...</div>
  </div>

  <div class="section">
    <div class="section-title">Heaven's Vault Portfolio</div>
    <div id="heaven">Loading...</div>
  </div>

  <div id="chartContainer">
  <div class="section-title">Combined Portfolio Performance</div>
  <canvas id="vaultChart" width="600" height="100"></canvas>
</div>
    
  </div>

  <script>
    const stableTokens = {
      'USDE': 'ethena-usde',
      'RAI': 'rai',
      'FRAX': 'frax',
      'ALUSD': 'alchemix-usd',
      'LUSD': 'liquity-usd'
    };

    const heavenTokens = {
      'ETHENA': 'ethena-usde',
      'PENDLE': 'pendle',
      'GMX': 'gmx',
      'LIT': 'litentry',
      'METH': 'mantle-staked-ether'
    };

    let previousPrices = {};
    let holdings = { stable: {}, heaven: {} };
    let performanceHistory = [];
    let chart;

    function saveHoldings() {
  const snapshot = {
    holdings,
    timestamp: new Date().toISOString(),
    history: performanceHistory
  };
  localStorage.setItem('daddyVaultHoldings', JSON.stringify(snapshot));
}

    function loadHoldings() {
  const saved = localStorage.getItem('daddyVaultHoldings');
  if (saved) {
    const parsed = JSON.parse(saved);
    holdings = parsed.holdings || holdings;
    performanceHistory = parsed.history || [];
  }
}

    async function fetchPrices(tokens) {
  const ids = [...new Set(Object.values(tokens))].join(',');
  const url = `https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=gbp`;
  const res = await fetch(url);
  if (!res.ok) throw new Error('Price fetch failed');
  return await res.json();
}
        }
      }
    }
  </script>
</body>
