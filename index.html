<!DOCTYPE html>
<html>
<head>
  <title>üíº Daddy's Live DeFi Vault</title>
  <meta charset="UTF-8">
  <style>
    body {
      background: #0d0d0d;
      color: #00ffcc;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      color: #00ffff;
    }
    .timestamp {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 40px;
    }
    .section-title {
      font-size: 16px;
      font-weight: bold;
      color: #00ffff;
      margin-bottom: 10px;
    }
    .box {
      background: #111;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #222;
    }
    .gain {
      font-weight: bold;
      color: #00ffcc;
      margin-top: 10px;
    }
    .positive {
      color: #00ff00;
    }
    .negative {
      color: #ff4444;
    }
  </style>
</head>
<body>
  <h1>üíº Daddy's Live DeFi Vault</h1>
  <div class="timestamp" id="timestamp">Loading...</div>

  <div class="section">
    <div class="section-title">Stablecoin Portfolio</div>
    <div id="stable">Loading...</div>
  </div>

  <div class="section">
    <div class="section-title">Heaven's Vault Portfolio</div>
    <div id="heaven">Loading...</div>
  </div>

  <script>
    const START_STABLE = 5000;
    const START_HEAVEN = 5000;

    const stableTokens = {
      'USDE': 'ethena-usde',
      'RAI': 'rai',
      'FRAX': 'frax',
      'ALUSD': 'alchemix-usd',
      'LUSD': 'liquity-usd'
    };

    const heavenTokens = {
      'ETHENA': 'ethena-usde',
      'PENDLE': 'pendle',
      'GMX': 'gmx',
      'LIT': 'litentry',
      'METH': 'mantle-staked-ether'
    };

async function fetchPrices(tokens) {
  const ids = Object.values(tokens).join(',');
  const url = `https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=gbp`;

  try {
    const res = await fetch(url);
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const data = await res.json();

    // Check if data is valid
    if (!Object.keys(data).length) throw new Error("Empty price data");

    return data;
  } catch (err) {
    console.error("‚ùå Fetch error:", err);
    alert("Failed to load token prices from CoinGecko. Using fallback prices (¬£1.00).");
    return {}; // fallback triggers ¬£1 price
  }
}



    function calculate(tokens, prices, start) {
      const split = start / Object.keys(tokens).length;
      let total = 0;
      const html = [];

      for (const [symbol, id] of Object.entries(tokens)) {
        const price = prices[id]?.gbp ?? 1; // fallback
        const qty = split / price;
        const value = qty * price;
        total += value;

        html.push(`<div class="box">${symbol} Price<br>¬£${price.toFixed(6)}</div>`);
      }

      const gain = total - start;
      const gainClass = gain >= 0 ? 'positive' : 'negative';

      return `
        <div class="box">Total Value<br>¬£${total.toFixed(2)}</div>
        ${html.join('')}
        <div class="gain ${gainClass}">Gain<br>¬£${gain.toFixed(2)}</div>
      `;
    }

    async function updateVault() {
      const stablePrices = await fetchPrices(stableTokens);
      const heavenPrices = await fetchPrices(heavenTokens);

      document.getElementById("stable").innerHTML = calculate(stableTokens, stablePrices, START_STABLE);
      document.getElementById("heaven").innerHTML = calculate(heavenTokens, heavenPrices, START_HEAVEN);
      document.getElementById("timestamp").textContent = "Last updated: " + new Date().toUTCString();
    }

    // Load everything after DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      updateVault();
      setInterval(updateVault, 5000);
    });
  </script>
</body>
</html>
