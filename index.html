<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daddy's DeFi Vault ðŸ’¼</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #eaeaea;
      font-family: 'Segoe UI', sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    h1, h2 {
      color: #00ffc3;
    }
    .card {
      background: #111;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      transition: background 0.3s;
    }
    .gain { color: #00ff8f; }
    .loss { color: #ff4b4b; }
    .flash {
      animation: flashChange 1s ease-in-out;
    }
    @keyframes flashChange {
      0% { background-color: #333; }
      50% { background-color: #555; }
      100% { background-color: #333; }
    }
  </style>
</head>
<body>
  <h1>ðŸ’¼ Daddy's Live DeFi Vault</h1>
  <p id="timestamp"></p>

  <h2>Stablecoin Portfolio</h2>
  <div id="stable-output"></div>

  <h2>Heaven's Vault Portfolio</h2>
  <div id="heaven-output"></div>

  <script>
    let previousPrices = {};

    async function fetchData() {
      const res = await fetch('/api/update');
      const data = await res.json();
      document.getElementById('timestamp').innerText = `Last updated: ${data.timestamp} UTC`;

      const stableDiv = document.getElementById('stable-output');
      const heavenDiv = document.getElementById('heaven-output');
      stableDiv.innerHTML = heavenDiv.innerHTML = '';

      const card = (label, val, id, cls = '') => `<div id="${id}" class="card ${cls}"><strong>${label}</strong><br>Â£${val}</div>`;

      stableDiv.innerHTML += card('Total Value', data.Stablecoin.total.replace('Â£',''), 'stable-total');
      Object.entries(data.Stablecoin.tokens).forEach(([k,v]) => {
        const pid = `stable-${k}`;
        stableDiv.innerHTML += card(`${k.toUpperCase()} Price`, v.price, pid);
        checkFlash(pid, v.price);
      });
      stableDiv.innerHTML += card('Stablecoin Gain', data.Stablecoin.gain, 'stable-gain', data.Stablecoin.gain >= 0 ? 'gain' : 'loss');

      heavenDiv.innerHTML += card('Total Value', data.Heaven.total.replace('Â£',''), 'heaven-total');
      Object.entries(data.Heaven.tokens).forEach(([k,v]) => {
        const pid = `heaven-${k}`;
        heavenDiv.innerHTML += card(`${k.toUpperCase()} Price`, v.price, pid);
        checkFlash(pid, v.price);
      });
      heavenDiv.innerHTML += card("Heaven's Vault Gain", data.Heaven.gain, 'heaven-gain', data.Heaven.gain >= 0 ? 'gain' : 'loss');
    }

    function checkFlash(id, newVal) {
      const el = document.getElementById(id);
      if (!el) return;
      const prev = previousPrices[id];
      if (prev && prev !== newVal) {
        el.classList.add('flash');
        setTimeout(() => el.classList.remove('flash'), 1000);
      }
      previousPrices[id] = newVal;
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
